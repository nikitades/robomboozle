version: 2
jobs:
  build_server:
    docker:
      - image: circleci/node:stretch
    steps:
      - checkout
      - restore_cache:
          keys:
            - rbmbzl-server-{{ checksum "server/server/package.json" }}
      - run: (cd server/server && npm i && npm run build)
      - save_cache:
          key: rbmbzl-server-{{ checksum "server/server/package.json" }}
          paths:
            - server/server/dist
      - persist_to_workspace:
          root: .
          paths:
            - .
  build_webclient:
    docker:
      - image: circleci/node:stretch
    steps:
      - checkout
      - restore_cache:
          keys:
            - rbmbzl-webclient-{{ checksum "server/webclient/package.json" }}
      - run: (cd ./server/webclient && npm i && npm run build)
      - save_cache:
          key: rbmbzl-webclient-{{ checksum "server/webclient/package.json" }}
          paths:
            - server/webclient/dist
      - persist_to_workspace:
          root: .
          paths:
            - .
  build_image:
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - attach_workspace:
          at: .
      - setup_remote_docker:
          docker_layer_caching: false
      - run: |
          docker build \
              -t $DOCKERHUB_USERNAME/$DOCKER_IMAGE_NAME:latest \
              -t $DOCKERHUB_USERNAME/$DOCKER_IMAGE_NAME:$CIRCLE_BRANCH \
              -t $DOCKERHUB_USERNAME/$DOCKER_IMAGE_NAME:$CIRCLE_BRANCH-$CIRCLE_SHA1 \
              server
          echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
          docker push $DOCKERHUB_USERNAME/$DOCKER_IMAGE_NAME
  restart_image:
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - run: |
          pwd
          ls -la
          ls -la ./server
          scp -o "StrictHostKeyChecking=no" ./server/restartServer.sh $REMOTE_USERNAME@$REMOTE_HOST:~/
          ssh -o "StrictHostKeyChecking=no" $REMOTE_USERNAME@$REMOTE_HOST "pwd"
          ssh -o "StrictHostKeyChecking=no" $REMOTE_USERNAME@$REMOTE_HOST "ls -la"
          ssh -o "StrictHostKeyChecking=no" $REMOTE_USERNAME@$REMOTE_HOST "ls -la ./server"
          ssh -o "StrictHostKeyChecking=no" $REMOTE_USERNAME@$REMOTE_HOST "DOCKERHUB_USERNAME=$DOCKERHUB_USERNAME DOCKER_IMAGE_NAME=$DOCKER_IMAGE_NAME CIRCLE_BRANCH=$CIRCLE_BRANCH CIRCLE_SHA1=$CIRCLE_SHA1 SERVICE_NAME=$SERVICE_NAME ~/restartServer.sh"
        # ssh -o "StrictHostKeyChecking=no" $REMOTE_USERNAME@$REMOTE_HOST "sudo docker rmi \\$(docker image ls | grep nikitades/robomboozle-server:*)"
        # ssh -o "StrictHostKeyChecking=no" $REMOTE_USERNAME@$REMOTE_HOST "sudo docker service update --image $DOCKERHUB_USERNAME/$DOCKER_IMAGE_NAME:$CIRCLE_BRANCH-$CIRCLE_SHA1 ${SERVICE_NAME}"
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build_server:
          filters:
            branches:
              only: master
      - build_webclient:
          filters:
            branches:
              only: master
          requires:
            - build_server
      - build_image:
          requires:
            - build_server
            - build_webclient
      - restart_image:
          requires:
            - build_image